name: Build and deploy to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install and build
        run: |
          npm install
          npm run build
        env:
          VITE_PIXA_KEY: ${{ secrets.VITE_PIXA_KEY }}

      - name: Verify API Key
        run: echo "VITE_PIXA_KEY=${{ secrets.VITE_PIXA_KEY }}"

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
